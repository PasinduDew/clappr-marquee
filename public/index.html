<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../dist/marquee.js"></script>
	<title>clappr-marquee-plugin Test Page</title>
	<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		var player = new Clappr.Player({
			source: 'https://ch-fra-n8.livespotting.com/vpu/qvciam2t/nsav1jnq_720.m3u8',
			parentId: '#player',

			plugins: [Marquee],

			marqueeConfig: {
				text: 'Lorem ipsum [link](https://www.example.com) ...',
				speed: 25,
				fps: 50,
				direction: 'left',
				position: 'bottom',
				offset: '20px',
				height: '20px',
				style: {
					backgroundColor: 'rgba(0, 0, 0, 0.7)',
					color: 'white'
				},
				linkStyle: {
					textDecoration: 'none',
					color: 'orange',
				},
				pauseOnHover: true,
			},

			width: 640, height: 360,
			hideMediaControl: true,
			autoPlay: false
		});
	}
	</script>
</head>
<body>
	<div align="center">
		<div id="player"></div>
	</div>
</body>
</html>
